<!DOCTYPE html>
<html>

<head>
    <title>Bank App</title>

    <style>
        .text4 {
            color: rgba(0, 0, 0, 0.4);
            text-decoration: underline overline;
        }

        .p1 {
            font-family: "Times New Roman", Times, serif;
        }

        .p2 {
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
            margin-top: 40px;
        }

        input {
            padding: 6px 10px;
            margin: 10px;
        }

        button {
            padding: 8px 16px;
            margin: 10px;
            border: none;
            background-color: #444;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: black;
        }
    </style>
</head>

<body>

    <h2 class="p1">Bank App</h2>

    <label class="p2">Enter Transaction Amount</label>
    <input type="number" id="amount">
    <br>
    <button onclick="credit()">Credit</button>
    <button onclick="debit()">Debit</button>

    <p>Your Account Balance is : Rs.<span id="balance">0</span></p>
</body>
</html>
