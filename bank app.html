<!DOCTYPE html>
<html>

<head>
    <title>Bank App</title>

    <style>
        .text4 {
            color: rgba(0, 0, 0, 0.4);
            text-decoration: underline overline;
        }

        .p1 {
            font-family: "Times New Roman", Times, serif;
        }

        .p2 {
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
            margin-top: 40px;
        }

        input {
            padding: 6px 10px;
            margin: 10px;
        }

        button {
            padding: 8px 16px;
            margin: 10px;
            border: none;
            background-color: #444;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: black;
        }
         #msg {
             color: red;
              margin-top: 10px;
            }
    </style>
</head>

<body>

    <h2 class="p1">Bank App</h2>

    <label class="p2">Enter Transaction Amount</label>
    <input type="number" id="amount">
    <br>
    <button onclick="credit()">Credit</button>
    <button onclick="debit()">Debit</button>
    <p>Your Account Balance is : Rs.<span id="balance">0</span></p>
        <script>
             let balance = 0;
             var msg = document.getElementById("msg");
                if (!msg) {
                    msg = document.createElement("p");
                    msg.id = "msg";
                    msg.style.color = "red";
                    document.body.appendChild(msg);
                }
         function credit() {
                let amt = Number(document.getElementById("amount").value);
                if (document.getElementById("amount").value === "") {
                    msg.innerText = "Please enter amount.";
                    return;
                }
                if (amt <= 0) {
                    msg.innerText = "Please enter amount greater than 0";
                    return;
                }
                balance = balance + amt;
                document.getElementById("balance").innerText = balance;
                msg.innerText = "";
            }
    function debit() {
        let amt = Number(document.getElementById("amount").value);

        if (document.getElementById("amount").value === "") {
            msg.innerText = "Please enter amount.";
            return;
        }
        if (amt <= 0) {
            msg.innerText = "Please enter amount greater than 0";
            return;
        }
        if (amt > balance) {
            msg.innerText = "Entered amount is greater than available balance.";
            return;
        }
        balance = balance - amt;
        document.getElementById("balance").innerText = balance;
        msg.innerText = "";
    }

            var current_balance_el = document.getElementById("current_balance");
            var entered_amount_el = document.getElementById("amount");
            document.getElementById("creditBtn").addEventListener("click", function () {
            var account_balance = parseInt(current_balance_el.innerText) + parseInt(entered_amount_el.value);
            current_balance_el.innerText = account_balance;
        });
            document.getElementById("debitBtn").addEventListener("click", function () {
            var account_balance = parseInt(current_balance_el.innerText) - parseInt(entered_amount_el.value);
            current_balance_el.innerText = account_balance;
        });
</script>
</body>
</html>
